name: "CodeQL Config"

# Suppress false positive path injection warnings in ultrai/api.py
# All flagged paths are validated through _sanitize_run_id() and _build_runs_dir()
# which provide multi-layer defense against path traversal attacks

query-filters:
  - exclude:
      id: py/path-injection

paths-ignore:
  - "**/*.json"
  - "**/runs/**"
  - "**/Images1/**"
