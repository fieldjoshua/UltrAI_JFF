services:
  - type: web
    name: ultrai-api
    env: python
    plan: starter
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: uvicorn ultrai.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: YOUR_SITE_URL
        value: https://ultrai.example.com
      - key: YOUR_SITE_NAME
        value: UltrAI Public

