services:
  # Backend API Service
  - type: web
    name: ultrai-api
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: uvicorn ultrai.api:app --host 0.0.0.0 --port $PORT --workers 3
    healthCheckPath: /health
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: YOUR_SITE_URL
        value: https://ultrai-api.onrender.com
      - key: YOUR_SITE_NAME
        value: UltrAI Synthesis API
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: ultrai-frontend
    runtime: static
    plan: starter
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ultrai-api.onrender.com

